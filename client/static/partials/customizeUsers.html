<div ng-controller='customizeUsersController'>
	<form>
		<fieldset>
			<legend>CustomizeUser Controller</legend>
		<label for="first_name">first name </label>
		<input type="text" ng-model = 'newuser.first_name'><br>
		<label for="last_name">last name </label>
		<input type="text" ng-model = 'newuser.last_name'><br>
		<label for="fav_lang">favorite language </label>
		<input type="text" ng-model = 'newuser.fav_lang'><br>
		<input type="button" value = "Create User" ng-click = 'adduser()' class = 'btn btn-success'>
		</fieldset>
	</form>
	filter:
		<input type="text" ng-model = "filter">
		<table class = 'table'>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Fav Language</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat = "user in users | filter:filter | orderBy:'name'">
				<td >{{user.first_name}}</td>
				<td >{{user.last_name}}</td>
				<td >{{user.fav_lang}}</td>
				<td><button ng-click = 'removeuser(user)' class = 'btn btn-danger'>Delete user</button></td>
			</tr>
		</table>
</div>
