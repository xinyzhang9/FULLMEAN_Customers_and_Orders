<div ng-controller = 'usersController'>
	filter:
		<input type="text" ng-model = "filter">
		<table class = 'table'>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Fav Language</th>
			</tr>
			<tr ng-repeat = "user in users | filter:filter | orderBy:'name'">
				<td >{{user.first_name}}</td>
				<td >{{user.last_name}}</td>
				<td >{{user.fav_lang}}</td>
			</tr>
		</table>
</div>
